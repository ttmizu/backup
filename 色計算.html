		    			$("#slider_" + i).simpleSlider("setValue", v+1);

				});
				$("#button_down_" + i).click(function () {
					var v = (Number)($("#slider_" + i).val());
					if (v > 0) {
		    			$("#slider_" + i).simpleSlider("setValue", v-1);
					}
				});
			}
